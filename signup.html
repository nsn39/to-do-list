<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <h1>TODOLIST</h1>

        <div class="nav-options">
            <a id="login" href="login">Login</a>
            <a id="signup" href="signup">Signup</a>
        </div>
    </div>

    <div class="main-body">
        <div class="signup-container">
            <form action="/process-signup" id="signup-form" method="POST">
                <label for="">Create an account...</label>
                <div class="remember">
                    <input type="text" name="firstname" class="login-b" id="" placeholder="First Name">
                    <input type="text" name="lastname" class="login-b" id="" placeholder="Last Name">
                </div>
                <input type="text" class="login-c" name="email" id="" placeholder="E-mail">
                <input type="text" class="login-c" name="phone" id="" placeholder="Phone no">

                <input type="password" class="login-c" name="password" id="" placeholder="Password">
                <input type="password" class="login-c" name="" id="" placeholder="Repeat Password">
                <div class="remember2">
                    <input type="checkbox" name="rememberme" id=""><span>Remember me?</span>
                </div>
                <button type="submit" id="button">Login</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <span>Copyright &copy; 2020</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
